App\Api\Entity\Version\Version:
    type: entity
    table: api_versions
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        number:
            type: integer
            length: 6
            nullable: false
        name:
            type: string
            length: 20
            nullable: false
        createdAt:
            type: datetime
            column: created_at
            nullable: false
        updatedAt:
            type: datetime
            column: updated_at
            nullable: false
        deletedAt:
            type: datetime
            column: deleted_at
            nullable: true
    oneToMany:
        items:
            targetEntity: App\Api\Entity\Version\VersionItem
            mappedBy: version
            cascade: [persist, remove]
